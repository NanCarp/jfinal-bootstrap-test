<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<#include "${ctx}/pages/include/header.html">
</head>
<body>
<body style="background: #fff">
<div id="wrapper">
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">       
            <div class="panel-heading">                 
                <div class="container container-fluid" >                
                    <div class="row">  
                        <div class="col-sm-2 col-xs-2 head_2">
                            <input type="search" class="form-control" placeholder="" name="" id="" value="">
                        </div>
                        <div class="col-sm-1 col-xs-12 head_1">
                            <button class="btn btn-primary" onclick="doQuery()">查询</button>
                        </div>
                        <div class="col-sm-2 col-xs-6 head_1">
                            <button type="button" class="btn btn-success" @click="save">新增</button>
                        </div>
                        <div class="col-sm-2 col-xs-6 head_1">
                            <button type="button" class="btn btn-success" @click="edit">编辑</button>
                        </div>
                        <div class="col-sm-2 col-xs-6 head_1">
                            <button class="btn btn-4" @click="remove">删除</button>
                        </div>
                        <div class="col-sm-1 col-xs-4 head_1">
                            <button class="btn btn-9 " onclick="location.replace('/base/menu')"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="dataGrid"></table>                   
        </div>
    </div>
</div>
<script src="${ctx}/js/base/menu/list.js"></script>
</body>
</html>
